<div class="container">
    <h2>Add New Docker</h2>
    <form [formGroup]="dockerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="qualification">Qualification</label>
            <input 
                type="text" 
                id="qualification" 
                formControlName="qualification"
                placeholder="Enter qualification"
            >
        </div>

        <div class="form-group">
            <label for="experienceYears">Years of Experience</label>
            <input 
                type="number" 
                id="experienceYears" 
                formControlName="experienceYears"
                placeholder="Enter years of experience"
                min="0"
            >
        </div>

        <div class="form-group">
            <label for="baseSalary">Base Salary</label>
            <input 
                type="number" 
                id="baseSalary" 
                formControlName="baseSalary"
                placeholder="Enter base salary"
                min="0"
            >
        </div>

        <div class="form-group">
            <div class="form-check">
                <input 
                    type="checkbox" 
                    id="active" 
                    formControlName="active"
                >
                <label for="active">Active</label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit" [disabled]="!dockerForm.valid">
                <i class="fas fa-save"></i> Save Docker
            </button>
            <button type="button" class="btn-cancel" routerLink="/dockers">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </form>
</div>
