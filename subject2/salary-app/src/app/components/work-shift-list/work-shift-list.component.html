<div class="container">
  <div class="header">
    <h2>Work Shifts Management</h2>
    <a routerLink="/work-shifts/new" class="btn-add">
      <i class="fas fa-plus"></i> Add New Work Shift
    </a>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Docker</th>
          <th>Type</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shift of workShifts">
          <td>{{shift.docker?.qualification}}</td>
          <td>{{shift.type}}</td>
          <td>{{shift.startTime | date:'medium'}}</td>
          <td>{{shift.endTime | date:'medium'}}</td>
          <td class="actions">
            <button type="button" class="btn-action btn-delete" (click)="deleteWorkShift(shift.id)">
              <i class="fas fa-trash"></i>
              <span>Delete</span>
            </button>
            <button type="button" class="btn-action btn-validate" (click)="validateWorkShift(shift.id)" [disabled]="shift.validated">
              <i class="fas fa-check"></i>
              <span>Validate</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
